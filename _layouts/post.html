---
layout: default
---

<h1>{{ page.title}}</h1>
{% if page.authorsite %}<p class="subtitle"><a href="{{ page.authorsite }}" target="_blank">{{ page.author }}</a>, {{ page.date | date: "%B %-d, %Y" }}</p>
{% else %}<p class="subtitle">{{ page.author }}{% if page.authorsite %}, {% endif %}{{ page.date | date: "%B %-d, %Y" }}</p>{% endif %}

{{ content }}
